<!DOCTYPE html>
<html>
<head>
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>dbmon (@erickmerchant/framework)</title>
</head>
<body>
  <main></main>
  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>

  <script type="module" crossorigin="anonymous">
    /* global document, ENV, Monitoring */

    import framework, {domUpdate, view, unchanged} from 'https://www.unpkg.com/@erickmerchant/framework/main.mjs'

    const target = document.querySelector('main')

    const update = domUpdate(target)

    const {main, row, query} = view()

    const commit = framework({
      state: {current: []},
      update,
      component({state, commit}) {
        return main`<main>
          <table class="table table-striped latest-data">
            <tbody>
              ${state.current.map((db, i) => state.previous && state.previous[i] && db.lastMutationId === state.previous[i].lastMutationId ? unchanged : row`<tr>
                <td class="dbname">${db.dbname}</td>
                <td class="query-count">
                  <span class=${db.lastSample.countClassName}>
                    ${db.lastSample.nbQueries}
                  </span>
                </td>
                ${db.lastSample.topFiveQueries.map((q, j) => state.previous && state.previous[i] && (q.query === state.previous[i].lastSample.topFiveQueries[j].query && q.elapsed === state.previous[i].lastSample.topFiveQueries[j].elapsed) ? unchanged : query`<td
                  class=${q.elapsedClassName}
                >
                  ${q.formatElapsed}
                  <div class="popover left">
                    <div class="popover-content">
                      ${q.query}
                    </div>
                    <div class="arrow" />
                  </div>
                </td>`)}
              </tr>`)}
            </tbody>
          </table>
        </main>`
      }
    })

    const loadSamples = () => {
      commit((state) => {
        Monitoring.renderRate.ping()

        const next = ENV.generateData().toArray()

        state.previous = state.current

        state.current = next

        setTimeout(loadSamples, ENV.timeout)

        return state
      })
    }

    loadSamples()
  </script>

  <script src="../ga.js"></script>
</body>
</html>
