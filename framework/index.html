<!DOCTYPE html>
<html>
<head>
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>dbmon (@erickmerchant/framework)</title>
</head>
<body>
  <main></main>
  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>

  <script type="module" crossorigin="anonymous">
    /* global document, ENV, Monitoring */

    import framework, {domUpdate, view} from 'https://www.unpkg.com/@erickmerchant/framework/main.mjs'

    const target = document.querySelector('main')

    const update = domUpdate(target)

    const {main, row, query} = view

    const getQueryId = (prefix, query) => {
      return `Q${prefix}${query.replace(/[^a-z0-9]/gi, '-')}`
    }

    const commit = framework({
      state: [],
      update,
      component({state, commit}) {
        return main`<main>
          <table class="table table-striped latest-data">
            <tbody>
              ${state.map((db, index) => row`<tr id=${`M${db.lastMutationId}`}>
                <td class="dbname">${db.dbname}</td>
                <td class="query-count">
                  <span class=${db.lastSample.countClassName}>
                    ${db.lastSample.nbQueries}
                  </span>
                </td>
                ${() => db.lastSample.topFiveQueries.map((q) => query`<td
                  class=${q.elapsedClassName}
                  id=${getQueryId(index, q.query)}
                >
                  ${q.formatElapsed}
                  <div class="popover left">
                    <div class="popover-content">
                      ${q.query}
                    </div>
                    <div class="arrow" />
                  </div>
                </td>`)}
              </tr>`)}
            </tbody>
          </table>
        </main>`
      }
    })

    const loadSamples = () => {
      commit(() => {
        Monitoring.renderRate.ping()

        const state = ENV.generateData().toArray()

        setTimeout(loadSamples, ENV.timeout)

        return state
      })
    }

    loadSamples()
  </script>

  <script src="../ga.js"></script>
</body>
</html>
